services:
  api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - SERVER_ADDRESS_PORT=3001
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ipfs_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
